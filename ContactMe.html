<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<style type="text/css">
		.container-lg {
			background-color: darkslateblue;
			padding: 0;
		}

		.navbar-expand-lg {

			background-color: black;
			border-radius: 10px;
		}

		.nav-link {
			color: white;
			margin-left: 20%;
		}

		iframe {
			margin: 2%;
			border: 5px solid black;
			border-radius: 10px;
		}

		form {
			margin: 2%;
		}

		body {
			background-color: white;
		}

		li {
			font-weight: 300;
		}
	</style>


	<title>Feedback Form</title>
</head>

<body>

	<div class="container-lg">
		<div class="row">
			<div class="col">
				<div class="navbar navbar-expand-lg">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="https://www.usca.edu">USCA</a></li>
						<li class="nav-item"><a class="nav-link" href="#assignment">Assignment</a></li>
						<li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
						<li class="nav-item"><a class="nav-link" href="https://www.github.com/1jepps0">Github</a></li>
						<li class="nav-item"><a class="nav-link" href="https://www.github.com/1jepps0/CSCI225">Repository</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/oTEiQx88B2U?si=3DKmX9walPR0-e2D"
					title="YouTube video player" frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
				</iframe>
			</div>

			<div class="col">
				<form class="form" name="feedback">

					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="fname" name="fname" placeholder=" " required>
						<label for="fname">First Name</label>
					</div>

					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="lname" name="lname" placeholder=" " required>
						<label for="lname">Last Name</label>
					</div>

					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="mail" name="mail" placeholder="name@domain.com">
						<label for="mail">Email</label>
					</div>

					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="pass" name="pass" placeholder=" ">
						<label for="pass">Password</label>
					</div>

					<div class="form-floating mb-3">
						<input type="number" class="form-control" id="age" name="age" min="1" max="120" placeholder=" ">
						<label for="age">Age</label>
					</div>


					<div class="form-floating mb-3">
						<input class="form-control" type="date" name="appt_date" placeholder=" " />
						<label for"date"> Appointment Date: </label>
					</div>

					<div class="form-floating mb-3">
						<input class="form-control" type="time" name="appt_time" placeholder=" " />
						<label for"date"> Appointment Time: </label>
					</div>

					<div class="form-group mb-3">
						<label> Would you recomend this website? </label>
						<div class="form-check form-check-inline">

							<label class="form-check-label"><input class="form-check-input" type="radio" name="recommendation"
									value="Yes" /> Yes </label>


							<label class="form-check-label"><input class="form-check-input" type="radio" name="recommendation"
									value="No" /> No </label>
						</div>
					</div>


					<div class="form-group mb-3">
						<label for="websites"> Choose your favorite website: </label>
						<select class="form-control" id="websites" name="websites">
							<option value="Google"> Google </option>
							<option value="Youtube"> Youtube </option>
							<option value="Twitter"> Twitter </option>
							<option value="Facebook"> Facebook </option>
						</select>
					</div>

					<div class="form-floating mb-3">
						<input class="form-range" id="rating" type="range" name="rating" min="1" max="10" />
						<label for="rating"> Rating </label>
					</div>

					<div class="form-floating mb-3">
						<textarea class="form-control" name="comment" id="comment" cols="50" rows="10"> </textarea>
						<label for="comment"> Comments </label>
					</div>

					<div class="form-floating mb-3">
						<input class="btn btn-primary" type="submit" name="submit" value="Submit" />
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
